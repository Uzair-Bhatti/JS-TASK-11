<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="Data">Signup Form</h1>
    <form id="signupForm">
        <label for="name" class="userName">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email" class="userEmail">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password" class="userPassword">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <button type="submit" class="submit">Signup</button>
    </form>
    <h2 class="Data">Form Data:</h2>
    <ul id="formData"></ul>
<br>
<br>
<br>

    <div class="item-details">
        <p id="summary" >Your item summary...</p>
        <p id="full-details" style="display: none;">Your full item details...</p>
        <button class="read-more" onclick="readMore()">Read more</button>
    </div>

    <br><br><br>
    <h1>Student Details</h1>

    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>

        <button type="submit">Add Student</button>
    </form>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="./app.js"></script>
</body>
</html>
